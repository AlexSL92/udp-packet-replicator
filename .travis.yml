sudo: required
language: python
python: "3.7"

matrix:
  include:
    - name: "GCC Linux Bionic Release"
      os: linux
      dist: bionic
      compiler: gcc
      env:
        - BUILD_TYPE=Release
        - GENERATOR="Unix Makefiles"

    - name: "GCC Linux Bionic Debug"
      os: linux
      dist: bionic
      compiler: gcc
      env:
        - BUILD_TYPE=Debug
        - GENERATOR="Unix Makefiles"

    - name: "GCC OSX Release"
      os: osx
      osx_image: xcode11.2
      language: shell
      compiler: gcc
      env:
        - BUILD_TYPE=Debug
        - GENERATOR="Unix Makefiles"

install:
# Install and configure conan
  - pip install conan
  - conan user

script:
  - mkdir build && cd build
  - cmake -G "$GENERATOR" -DCMAKE_BUILD_TYPE=$BUILD_TYPE ..
  - cmake --build .
  - ctest