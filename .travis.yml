os: linux
dist: bionic
language: python
python: "3.7"

matrix:
  include:
    - name: "GCC Linux Bionic Release"
      os: linux
      dist: bionic
      compiler: gcc
      env:
        - BUILD_TYPE=Release
        - GENERATOR="Unix Makefiles"

    - name: "CLang Linux Bionic Release"
      os: linux
      dist: bionic
      compiler: clang
      env:
        - BUILD_TYPE=Release
        - GENERATOR="Unix Makefiles"

    - name: "GCC Linux Xenial Release"
      os: linux
      dist: xenial
      compiler: gcc
      env:
        - BUILD_TYPE=Release
        - GENERATOR="Unix Makefiles"
    
    - name: "CLang Linux Xenial Release"
      os: linux
      dist: xenial
      compiler: clang
      env:
        - BUILD_TYPE=Release
        - GENERATOR="Unix Makefiles"

    - name: "GCC Linux Bionic Debug"
      os: linux
      dist: bionic
      compiler: gcc
      env:
        - BUILD_TYPE=Debug
        - GENERATOR="Unix Makefiles"

    - name: "GCC Linux Xenial Debug"
      os: linux
      dist: xenial
      compiler: gcc
      env:
        - BUILD_TYPE=Debug
        - GENERATOR="Unix Makefiles"

install:
# Install and configure conan
  - sudo pip install conan
  - conan user

script:
# Build software and run tests
  - mkdir build && cd build
  - cmake -G "$GENERATOR" -DCMAKE_BUILD_TYPE=$BUILD_TYPE ..
  - cmake --build .
  - ctest